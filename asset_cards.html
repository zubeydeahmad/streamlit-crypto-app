<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Cards</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f6; /* Hafif gri arka plan */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* İçeriği yukarı hizala */
            min-height: 100vh; /* Tüm yüksekliği kapla */
            margin: 0;
            padding: 20px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap; /* Kartların sığmadığında alt satıra geçmesini sağla */
            gap: 20px; /* Kartlar arasında boşluk */
            justify-content: center; /* Kartları ortala */
            width: 100%; /* Konteyner genişliği */
            max-width: 1200px; /* Maksimum genişlik */
        }
        .asset-card {
            background-color: #ffffff; /* Beyaz kart arka planı */
            border-radius: 1rem; /* Yuvarlatılmış köşeler */
            padding: 1.5rem; /* İç boşluk */
            display: flex;
            align-items: center;
            gap: 1rem; /* İkon ve metin arası boşluk */
            flex: 1 0 300px; /* Esneyebilir, küçülmez, başlangıç genişliği 300px */
            max-width: 380px; /* Maksimum kart genişliği */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Shadow-md */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Hover efekti için geçiş */
            border: 1px solid #e2e8f0; /* Hafif kenarlık */
        }
        .asset-card:hover {
            transform: translateY(-5px); /* Hafif yukarı kaydırma */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Daha belirgin gölge */
        }
        /* Resim ikonları (örneğin kripto paralar) için stil */
        .asset-image-icon {
            width: 48px; /* İkon boyutu */
            height: 48px;
            object-fit: contain; /* Görselin oranını koru */
            border-radius: 0.5rem; /* Hafif yuvarlatılmış ikon köşeleri */
        }
        /* Emoji ikonları için stil */
        .asset-emoji-icon {
            font-size: 36px; /* Emoji boyutu */
            width: 48px; /* Kapsayıcıya sığması için */
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.5rem; /* Hafif yuvarlatılmış köşeler */
        }
        
        .text-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Metin içeriğinin kalan alanı kaplasın */
        }
        .asset-name {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #2d3748;
        }
        .price-and-change {
            display: flex;
            flex-direction: column; /* Fiyat ve değişim oranını alt alta getir */
            align-items: flex-start; /* Sola hizala */
            gap: 0.25rem; /* Fiyat ve değişim arası küçük boşluk */
        }
        .asset-price {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #1a202c;
        }
        .asset-change {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            display: flex; /* İçerideki ikon ve metni yan yana tutmak için */
            align-items: center;
            white-space: nowrap; /* Yüzde kısmı tek satırda kalsın */
        }
        .change-positive {
            color: #10b981; /* yeşil-500 */
        }
        .change-negative {
            color: #ef4444; /* kırmızı-500 */
        }
        .change-icon {
            margin-left: 0.25rem; /* İkon ve metin arası küçük boşluk */
        }

        /* Mobil uyumluluk için medya sorguları */
        @media (max-width: 1024px) { /* Tablet boyutları için */
            .asset-card {
                flex: 1 0 calc(50% - 20px); /* 2 kart yan yana */
            }
        }
        @media (max-width: 640px) { /* Mobil boyutları için */
            .asset-card {
                flex: 1 0 100%; /* Tek kart */
            }
        }
    </style>
</head>
<body>
    <div class="cards-container">
        <!-- INJECT_ASSET_CARDS_HERE -->
    </div>
</body>
</html>
